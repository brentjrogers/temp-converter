<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"/>

<title>Fahrenheit to Celcius and Celcius to Fahrenheit Temperature Converter</title>

<link rel="stylesheet" href="https://www.shapegraph.com/cdn/css/sg.css" type="text/css" />

<style type="text/css">

html,body,label,input {
  background: #f8f9fe;
  color: #222b32;
}

.material-icons {
  color: #1b9af7;
}
</style>

</head>
<body>

<i class="material-icons">ac_unit</i>
<br />
<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>
<br />
<p>
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="fahrenheitToCelsiust(this.value)" onchange="fahrenheitToCelsiust(this.value)">
</p>
<p>Celcius: <span id="outputCelcius"></span></p>
<br />
<p>Type a value in the Celsius field to convert the value to Fahrenheit:</p>
<br />
<p>
  <label>Celsius</label>
  <input id="inputCelsius" type="number" placeholder="Celsius" oninput="celsiusToFahrenheit(this.value)" onchange="celsiusToFahrenheit(this.value)">
</p>
<p>Fahrenheit: <span id="outputFahrenheit"></span></p>

<script>
function celsiusToFahrenheit(tempCel) {
  tempCel = parseFloat(tempCel);
  document.getElementById("outputFahrenheit").innerHTML=(tempCel*1.8)+32;
}

function fahrenheitToCelsiust(tempFah) {
  tempFah = parseFloat(tempFah);
  document.getElementById("outputCelcius").innerHTML=(tempFah-32)/1.8;
}
</script>

</body>
</html>
