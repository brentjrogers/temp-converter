<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"/>
<title></title>    
<link rel="stylesheet" href="https://www.shapegraph.com/cdn/css/sg.css" type="text/css" />

<style type="text/css">

html,body,form {
  background: #f8f9fe;
  color: #222b32;
}
input {
  background: transparent;
}
label {
  box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
}
#cb {
  display: none;
}
.material-icons {
  color: #1b9af7;
}
</style>

</head>
<body>
<i class="material-icons">ac_unit</i>
<br />
<h2>temperature<br />converter</h2>
<form name="converter">
Celsius: <input type="text" name="celsius" onChange=""><br />
Fahrenheit: <input type="text" name="fahrenheit" onChange=""><br />
Kelvin: <input type="text" name="kelvin" onChange=""><br />
<br />
<label for="cb">convert</label>
<input id="cb" type="button" onclick="CelsiusConverter();FahrenheitConverter();KelvinConverter();" value="" />
</form>

<script language="JavaScript">
<!--

}
function FahrenheitConverter(){
document.converter.celsius.value = (document.converter.fahrenheit.value - 32) * 5 / 9
document.converter.kelvin.value=((document.converter.fahrenheit.value - 32)*5/9)+273.15
}
function KelvinConverter(){
document.converter.celsius.value = document.converter.kelvin.value - 273.15
document.converter.fahrenheit.value=((document.converter.kelvin.value - 273.15)*9/5)+32
}
//-->
</script>

</body>
</html>
